                  name: state
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: country_id
                  type: varchar(255)
                  constraints:
                    nullable: false
            addForeignKeyConstraint:
              - baseColumnNames: country_id
              - baseTableName: country
              - constraintName: city_fk1
              - deferrable: false
              - initiallyDeferred: false
              - onDelete: RESTRICT
              - onUpdate: RESTRICT
              - referencedColumnNames: id
              - referencedTableName: country
              - validate: true
